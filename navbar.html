    <script>
        const buttonElements = document.querySelectorAll(".button");
    
    for(let button of buttonElements) {
        console.log('reached');
        button.addEventListener("click", e => {
            e.preventDefault();
            button.classList.add("animate");

                button.classList.remove("animate");
